<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/global.css" />
    <link rel="stylesheet" href="assets/styles/profile.css" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700"
    />
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="core/app.js"></script>
    <title>JDM Motors</title>
  </head>
  <body onload=" myAnnounce()">
    <header>
      <div class="logo">
        <a href="index.html">
          <img src="assets/imgs/logo.png" />
        </a>
        <a href="index.html"> <span>JDM</span> Motors </a>
      </div>
      <div>
        <nav>
          <ul>
            <a href="toannounce.html">Anunciar</a>
          </ul>
          <ul>
            <a href="peace.html">Peças</a>
          </ul>
          <ul>
            <a href="cars.html">Carros</a>
          </ul>
          <ul>
            <a href="contactus.html">Contato</a>
          </ul>
          <ul id="logout-ul">
            <a href="login.html">Cadastrar</a>
          </ul>
          <ul class="hidden" id="login-ul">
            <a onClick="goToProfile()"
              ><div class="div-img-header">
                <img src="assets/imgs/login.jpg" /></div
            ></a>
          </ul>
        </nav>
      </div>
    </header>
    <div>
      <h1>Perfil do Usuário</h1>
      <p>Nome: <span id="user-name">Carregando...</span></p>
      <p>Nome de Usuário: <span id="username">Carregando...</span></p>
      <p>Email: <span id="user-email">Carregando...</span></p>

      <button onClick="logout()">Sair</button>
    </div>
    <hr />
    <h3>Meus anúncios</h3>
    <div class="all">
      <div class="container" id="cars-container"></div>
    </div>
  </body>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const params = new URLSearchParams(window.location.search);
      const userId = params.get("id");

      if (userId) {
        try {
          const response = await fetch(
            `http://localhost:4200/users/${userId}`,
            {
              method: "GET",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${localStorage.getItem("token")}`,
              },
            }
          );

          if (response.ok) {
            const userData = await response.json();

            document.getElementById("user-name").innerText =
              userData.user.name || "Nome não disponível";
            document.getElementById("username").innerText =
              userData.user.nUser || "Nome de usuário não disponível";
            document.getElementById("user-email").innerText =
              userData.user.email || "Email não disponível";
          } else {
            alert("Erro ao carregar dados do perfil.");
          }
        } catch (error) {
          console.error("Erro ao buscar dados do usuário:", error);
        }
      } else {
        alert("ID do usuário não encontrado.");
      }
    });

    function myAnnounce() {
  const userID = localStorage.getItem("userId");
  fetch(`http://localhost:4200/cars/myannounce/${userID}`, {
    method: "GET",
    headers: {
      "Content-Type": "application/json",
    },
  })
    .then((response) => response.json())
    .then((myAnnounces) => {
      if (!Array.isArray(myAnnounces)) {
        console.error("Resposta inesperada:", myAnnounces);
        return;
      }
      console.log("Meus anúncios:", myAnnounces);
      // aqui você pode iterar e mostrar os cards
    })
    .catch((error) => {
      console.error("Erro ao buscar anúncios do usuário:", error);
    });
}

  </script>
</html>
